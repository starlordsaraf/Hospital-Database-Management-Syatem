<body background="tag2.jpg">

	<div align="center">
		<h1>Employee Registration</h1>
		<form id="emp_form">
			<label>
				Employee Name:
				<input type="text" name="name">
			</label><br><br>
			<label>
				Gender:
				<input type="radio" name="gender" value="m"> Male
				<input type="radio" name="gender" value="f"> Female
			</label><br><br>
			<label>
				Date Of Birth:
				<input type="text" name="dob" value="mm-dd-yyyy">
			</label><br><br>

			<label>
				Phone Number:
				<input type="Number" name="phno">
			</label><br><br>

			<label>
				Salary:
				<input type="Number" name="emp_name">
			</label><br><br>

			<label>
				Employee Type:
				<input type="radio" name="emp_type" value="Doctor"> Doctor
				<input type="radio" name="emp_type" value="Nurse">  Nurse
			</label><br><br>

			<label>
				Department ID:
				<input type="text" name="deptid">
			</label><br><br>
			<input type="submit" name="submit">
		</form>
	</div>	
</body>
